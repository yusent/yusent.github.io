# Site settings
title: Lucid
author: Lucid Author
email: your-email@domain.com
url: https://example.github.io
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Web Developer - Graphic Artist - User Experience Designer"
meta_author: LastName FirstName
lang: en_US
remote-theme: kelley12/lucid-jekyll-theme

# Header Image
header_image: "assets/img/profile.png"

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - none : Remove the contact form
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings
color:
  primary: '#18bc9c' #80B3FF
  secondary: '#2c3e50' #FD6E8A
  secondary-dark: '#233140' #A2122F

# Home Sections
sections:
  - title: Portfolio
    filename: portfolio_grid.html
  - title: About
    filename: about.html
    css-class: success

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

# Credits content
credits: 'Lucid is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Plugins
plugins:
  - jekyll-seo-tag

# 3rd Party Integrations

# Set your Google Analytics id to receive `pageview` events.
# google_analytics:      UA-XXXXXXXX-X

# Build settings
markdown: kramdown
permalink: pretty
sass:
    sass_dir: _sass
    style: compressed
